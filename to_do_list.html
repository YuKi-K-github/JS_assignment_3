<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoリスト</title>
</head>
<body>
  <h1>ToDoリスト</h1>

  <div class="radiobutton">
    <label><input type="radio" name="radio1" value="1" id="radioall" checked>すべて</label>
    <label><input type="radio" name="radio1" value="2" id="radiowork">作業中</label>
    <label><input type="radio" name="radio1" value="3" id="radiodone">完了</label>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="todo-body"></tbody>
  </table>

  <h2>新規タスクの追加</h2>
  <label for="input-todo-text">ToDoリスト</label>
  <input id="input-todo-text" type="text">
  <button id="add-button">追加</button>
</body>

<script src="./to_do_list.js"></script>
